<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Danicaa Silva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Stars background -->
  <canvas id="stars-canvas"></canvas>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="competitions.html">Competitions</a></li>
        <li><a href="gallery.html">Sky Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="future.html">Future Interests</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container contact-container">
    <section class="contact-hero">
      <h1>Send a Message</h1>
      <p>Whisper your thoughts into the cosmic winds. I’ll hear them.</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section fade-out">
      <form class="contact-form" onsubmit="return handleSubmit(event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Type your message..."></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>

        <!-- Submission Message -->
        <p id="form-response" class="form-response"></p>
      </form>
    </section>

    <section class="cta">
      <a href="future.html" class="btn">Explore Future Interests</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Danicaa Silva</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
